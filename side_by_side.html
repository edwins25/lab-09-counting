<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      side_by_side
  </title>
  </head>
  <body>
    <script>
    for(var i=0; i<=10; i=i+1){
      var twice = i + " "
      var side_by_side = (twice+i)
      console.log(side_by_side)
    }
    </script>
  </body>
</html>
