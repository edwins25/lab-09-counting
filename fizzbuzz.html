<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      fizzbuzz
    </title>
  </head>
  <body>
    <script>
    for(var i = 1; i < 101 ; i = i + 1)
    {
      if (i % 15 == 0) console.log("fizzbuzz");
      else if (i % 3 == 0) console.log("fizz");
      else if (i % 5 == 0) console.log("buzz");
      else console.log(i);
      }
      </script>
  </body>
</html>
