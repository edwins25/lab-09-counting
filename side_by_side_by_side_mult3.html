  <body>
    <script>
      for(var i=0; i<=10; i=i+1){
        var twice = i*2 + " "
        var twice2 = i*3
        var twice3 = i + " "
        var side_by_side = (twice3+twice+twice2)
        console.log(side_by_side)
      }
    </script>
